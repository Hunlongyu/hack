<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>官网</title>
  <style>
    html{
      background-color: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <button onclick="getSysInfo()">获取系统信息</button>
  <button onclick="runBash()">运行系统程序</button>
  <button onclick="writeFile()">写入指定文件</button>
  <button onclick="openDir()">打开指定目录</button>
  <button onclick="runExe()">运行指定程序</button>
  <div id="info"></div>
  <script>
    const os = require('os')
    const bash = require('child_process')
    const fs = require('fs')
    const path = require('path')

    const homedir = os.homedir()
    const desktop = path.join(homedir, 'Desktop')
    console.log(desktop, '== desktop ==')

    function getSysInfo () {
      const html = `
        <p>操作系统: ${os.version()}  ${os.release()}版本  ${os.arch()}位</p>
        <p>CPU: ${os.cpus()[0].model}</p>
        <p>用户目录: ${os.homedir}</p>
        <p>缓存目录: ${os.tmpDir()}</p>
      `
      document.querySelector('#info').innerHTML = html
    }

    function runBash () {
      bash.exec('calc')
    }

    function writeFile () {
      fd = fs.openSync(desktop + '\\hack.txt', 'w')
      fs.writeSync(fd, 'hack js')
    }

    function openDir () {
      bash.exec(`explorer.exe /select,"${desktop}\\hack.txt"`)
    }

    function runExe () {
      const p = 'C:\\Users\\hunlongyu\\AppData\\Local\\Programs\\ReadMe\\README.exe'
      bash.exec(p)
    }
  </script>
</body>
</html>
