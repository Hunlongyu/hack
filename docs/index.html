<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>官网</title>
</head>
<body>
  <button onclick="getSysInfo()">获取系统信息</button>
  <button onclick="runBash()">运行指定程序</button>
  <button onclick="writeFile()">写入指定文件</button>
  <div id="info"></div>
  <script>
    function getSysInfo () {
      const os = require('os')
      const html = `
        <p>操作系统: ${os.version()}  ${os.release()}版本  ${os.arch()}位</p>
        <p>CPU: ${os.cpus()[0].model}</p>
        <p>用户目录: ${os.homedir}</p>
        <p>缓存目录: ${os.tmpDir()}</p>
        <p>缓存目录: ${os.tmpDir()}</p>
      `
      document.querySelector('#info').innerHTML = html
    }

    function runBash () {
      const bash = require('child_process')
      bash.exec('calc')
    }

    function writeFile () {
      const fs = require('fs')
      const os = require('os')
      const homedir = os.homedir()
      fd = fs.openSync(homedir + 'hack.txt', 'w')
      fs.writeSync(fd, 'hack js')
    }
  </script>
</body>
</html>
