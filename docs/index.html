<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>官网</title>
</head>
<body>
  <button onclick="getSysInfo()">获取系统信息</button>
  <button onclick="runBash()">运行指定程序</button>
  <div id="info"></div>
  <script>
    function getSysInfo () {
      const os = require('os')
      console.log(os, 'os')
    }

    function runBash () {
      const bash = require('child_process')
      bash.exec('calc')
    }
  </script>
</body>
